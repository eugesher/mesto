<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link href="./pages/index.css" rel="stylesheet">
  <title>Mesto</title>
</head>
<body class="page">
<div class="root">
  <header class="header">
    <img src="./images/header-logo.svg" alt="Место" class="header__logo">
  </header>
  <main class="main">
    <section class="profile">
      <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="аватар профиля">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" class="profile__edit-button">
          <img src="./images/profile-edit-button.svg" alt="редактировать">
        </button>
        <p class="profile__about">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button">
        <img src="images/cross-button.svg" alt="добавить" class="profile__add-button-image">
      </button>
    </section>
    <section class="places">
      <ul class="places__grid">
        <li class="card">
          <img src="./images/alex-kotomanov-pCgQBi-wvTU-unsplash.jpg" alt="Алтайский край" class="card__image">
          <div class="card__title-container">
            <h2 class="card__title">Алтайский край</h2>
            <button type="button" class="card__like-button">
              <img src="./images/like-button.svg" alt="Нравится" class="card__like-image">
            </button>
          </div>
        </li>
        <li class="card">
          <img src="./images/sergey-pesterev-GYIxdUFEkX8-unsplash.jpg" alt="Байкал" class="card__image">
          <div class="card__title-container">
            <h2 class="card__title">Байкал</h2>
            <button type="button" class="card__like-button">
              <img src="./images/like-button.svg" alt="Нравится" class="card__like-image">
            </button>
          </div>
        </li>
        <li class="card">
          <img src="./images/sasha-yudaev-0I_6c7fmQ-8-unsplash.jpg" alt="Москва" class="card__image">
          <div class="card__title-container">
            <h2 class="card__title">Москва</h2>
            <button type="button" class="card__like-button">
              <img src="./images/like-button.svg" alt="Нравится" class="card__like-image">
            </button>
          </div>
        </li>
        <li class="card">
          <img src="./images/tetiana-shyshkina-m9EnS-BqnKM-unsplash.jpg" alt="Карелия" class="card__image">
          <div class="card__title-container">
            <h2 class="card__title">Карелия</h2>
            <button type="button" class="card__like-button">
              <img src="./images/like-button.svg" alt="Нравится" class="card__like-image">
            </button>
          </div>
        </li>
        <li class="card">
          <img src="./images/daniil-silantev-WaRAHxoBVIo-unsplash.jpg" alt="Камчатка" class="card__image">
          <div class="card__title-container">
            <h2 class="card__title">Камчатка</h2>
            <button type="button" class="card__like-button">
              <img src="./images/like-button.svg" alt="Нравится" class="card__like-image">
            </button>
          </div>
        </li>
        <li class="card">
          <img src="./images/jean-estrella-sBIAMCBx2jQ-unsplash.jpg" alt="Санкт-Петербург" class="card__image">
          <div class="card__title-container">
            <h2 class="card__title">Санкт-Петербург</h2>
            <button type="button" class="card__like-button">
              <img src="./images/like-button.svg" alt="Нравится" class="card__like-image">
            </button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <form name="profile-edit" class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <input name="user-name" type="text" class="popup__input popup__input_content_profile-name">
      <input name="user-about" type="text" class="popup__input popup__input_content_profile-about">
      <button type="submit" class="popup__submit-button">Сохранить</button>
      <button type="button" class="popup__close-button">
        <img src="./images/cross-button.svg" alt="Закрыть" class="popup__close-button-image">
      </button>
    </form>
  </div>
</div>
<script src="scripts/index.js"></script>
</body>
</html>
