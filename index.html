<!DOCTYPE html>
<html lang="ru">
<head>

  <link href="./pages/index.css" rel="stylesheet">
  <title>Mesto</title>
</head>
<body class="page">

  </header>
  <main class="main">
    <div class="profile">
      <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="аватар профиля">

        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button">
          <img src="./images/profile-edit-button.svg" alt="">
        </button>
        <p class="profile__about">Исследователь океана</p>
      </div>
      <button class="profile__add-button">
        <img class="profile__add-button-image" src="./images/profile-add-button.svg" alt="">
      </button>
    </div>
  </main>
</div>
</body>
</html>
