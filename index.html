<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta content="width=device-width,initial-scale=1" name="viewport"/><title>Mesto</title><link href="main.css" rel="stylesheet"></head><body class="page"><div class="page__content"><header class="header"><img src="a307e1c403338846f8a4.svg" alt="Место" class="header__logo"/></header><main class="main"><section class="profile"><div class="profile__avatar-container"><img class="profile__avatar" src="#" alt="аватар профиля"/><div class="profile__avatar-overlay"><img class="profile__avatar-update-icon" src="8667ac4a523e8fc42e59.svg" alt="изменить аватар"/></div></div><div class="profile__info"><h1 class="profile__name"></h1><button type="button" class="profile__edit-button"><img src="8667ac4a523e8fc42e59.svg" alt="редактировать профиль"/></button><p class="profile__about"></p></div><button type="button" class="profile__add-button"><img src="8486ac00c3693c31b91e.svg" alt="добавить" class="profile__add-button-image"/></button></section><section class="places"><ul class="places__grid"></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2020 Mesto Russia</p></footer><div class="popup popup_type_profile-edit"><form name="profileEdit" novalidate class="popup__content"><h2 class="popup__title">Редактировать профиль</h2><label class="popup__input-container"><input id="user-name" name="name" minlength="2" maxlength="40" required class="popup__input popup__input_type_profile-name"/> <span class="user-name-error popup__input-error"></span></label> <label class="popup__input-container"><input id="user-about" name="about" minlength="2" maxlength="200" required class="popup__input popup__input_type_profile-about"/> <span class="user-about-error popup__input-error"></span></label> <button type="submit" class="popup__submit-button">Сохранить</button> <button type="button" class="popup__close-button"><img src="8486ac00c3693c31b91e.svg" alt="Закрыть" class="popup__close-button-image"/></button></form></div><div class="popup popup_type_add-place"><form name="placeAdd" novalidate class="popup__content"><h2 class="popup__title">Новое место</h2><label class="popup__input-container"><input id="place-name" name="name" minlength="2" maxlength="30" required class="popup__input popup__input_type_place-name" placeholder="Название"/> <span class="place-name-error popup__input-error"></span></label> <label class="popup__input-container"><input id="place-link" name="link" type="url" required class="popup__input popup__input_type_place-link" placeholder="Ссылка на картинку"/> <span class="place-link-error popup__input-error"></span></label> <button type="submit" class="popup__submit-button">Создать</button> <button type="button" class="popup__close-button"><img src="8486ac00c3693c31b91e.svg" alt="Закрыть" class="popup__close-button-image"/></button></form></div><div class="popup popup_type_photo-view"><div class="popup__content popup__content_type_image"><img src="#" alt="#" class="popup__image"/><p class="popup__image-caption"></p><button type="button" class="popup__close-button"><img src="8486ac00c3693c31b91e.svg" alt="Закрыть" class="popup__close-button-image"/></button></div></div><div class="popup popup_type_avatar-update"><form name="avatarUpdate" novalidate class="popup__content"><h2 class="popup__title">Обновить аватар</h2><label class="popup__input-container"><input id="avatar-link" name="avatar" type="url" required class="popup__input popup__input_type_avatar-link" placeholder="https://somewebsite.com/someimage.jpg"/> <span class="avatar-link-error popup__input-error"></span></label> <button type="submit" class="popup__submit-button">Сохранить</button> <button type="button" class="popup__close-button"><img src="8486ac00c3693c31b91e.svg" alt="Закрыть" class="popup__close-button-image"/></button></form></div><div class="popup popup_type_confirm"><form class="popup__content"><h2 class="popup__title">Вы уверены?</h2><button type="submit" class="popup__submit-button popup__submit-button_type_confirm">Да</button> <button type="button" class="popup__close-button"><img src="8486ac00c3693c31b91e.svg" alt="Закрыть" class="popup__close-button-image"/></button></form></div></div><template id="card-template"><li class="card"><img src="#" alt="#" class="card__image"/><div class="card__title-container"><h2 class="card__title"></h2><button type="button" class="card__like-button"><img src="b7466cc95c71ac4990dc.svg" alt="Нравится"/> <span class="card__like-count"></span></button></div><button type="button" class="card__delete-button"><img src="cbc09a894bdd4c956365.svg" alt="Удалить место"/></button></li></template><script src="main.js"></script></body></html>
