<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link href="./pages/index.css" rel="stylesheet">
  <title>Mesto</title>
</head>
<body class="page">
<div class="root">
  <header class="header">
    <img src="./images/header-logo.svg" alt="Место" class="header__logo">
  </header>
  <main class="main">
    <section class="profile">
      <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="аватар профиля">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button">
          <img src="./images/profile-edit-button.svg" alt="">
        </button>
        <p class="profile__about">Исследователь океана</p>
      </div>
      <button class="profile__add-button">
        <img src="./images/profile-add-button.svg" alt="">
      </button>
    </section>
    <section class="places">
      <ul class="places__card-list">
        <li class="places__card">
          <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск" class="places__card-image">
          <div class="places__card-title-container">
            <h2 class="places__card-title">Карачаевск</h2>
            <button class="places__card-like-button">
              <img src="./images/like-button.svg" alt="Нравится" class="places__card-like-image">
            </button>
          </div>
        </li>
        <li class="places__card">
          <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус" class="places__card-image">
          <div class="places__card-title-container">
            <h2 class="places__card-title">Гора Эльбрус</h2>
            <button class="places__card-like-button">
              <img src="./images/like-button.svg" alt="Нравится" class="places__card-like-image">
            </button>
          </div>
        </li>
        <li class="places__card">
          <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай" class="places__card-image">
          <div class="places__card-title-container">
            <h2 class="places__card-title">Домбай</h2>
            <button class="places__card-like-button">
              <img src="./images/like-button.svg" alt="Нравится" class="places__card-like-image">
            </button>
          </div>
        </li>
        <li class="places__card">
          <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус" class="places__card-image">
          <div class="places__card-title-container">
            <h2 class="places__card-title">Гора Эльбрус</h2>
            <button class="places__card-like-button">
              <img src="./images/like-button.svg" alt="Нравится" class="places__card-like-image">
            </button>
          </div>
        </li>
        <li class="places__card">
          <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай" class="places__card-image">
          <div class="places__card-title-container">
            <h2 class="places__card-title">Домбай</h2>
            <button class="places__card-like-button">
              <img src="./images/like-button.svg" alt="Нравится" class="places__card-like-image">
            </button>
          </div>
        </li>
        <li class="places__card">
          <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск" class="places__card-image">
          <div class="places__card-title-container">
            <h2 class="places__card-title">Карачаево-Черкесия</h2>
            <button class="places__card-like-button">
              <img src="./images/like-button.svg" alt="Нравится" class="places__card-like-image">
            </button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <form class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <input type="text" class="popup__input popup__input_content_profile-name">
      <input type="text" class="popup__input popup__input_content_profile-about">
      <button type="submit" class="popup__submit-button">Сохранить</button>
      <button type="button" class="popup__close-button">
        <img src="./images/close-button.svg" alt="Закрыть" class="popup__close-button-image">
      </button>
    </form>
  </div>
</div>
<script src="scripts/index.js"></script>
</body>
</html>
