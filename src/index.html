<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <div class="root">
      <header class="header">
        <img src="<%=require('./images/header-logo.svg')%>" alt="Место" class="header__logo" />
      </header>
      <main class="main">
        <section class="profile">
          <img class="profile__avatar" src="<%=require('./images/profile-avatar.jpg')%>" alt="аватар профиля" />
          <div class="profile__info">
            <h1 class="profile__name"></h1>
            <button type="button" class="profile__edit-button">
              <img src="<%=require('./images/profile-edit-button.svg')%>" alt="редактировать" />
            </button>
            <p class="profile__about"></p>
          </div>
          <button type="button" class="profile__add-button">
            <img src="<%=require('./images/cross-button.svg')%>" alt="добавить" class="profile__add-button-image" />
          </button>
        </section>
        <section class="places">
          <ul class="places__grid"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
      <div class="popup popup_type_profile-edit">
        <form name="profileEdit" novalidate class="popup__content">
          <h2 class="popup__title">Редактировать профиль</h2>
          <label class="popup__input-container">
            <input
              id="user-name"
              type="text"
              minlength="2"
              maxlength="40"
              required
              class="popup__input popup__input_type_profile-name"
            />
            <span class="user-name-error popup__input-error"></span>
          </label>
          <label class="popup__input-container">
            <input
              id="user-about"
              type="text"
              minlength="2"
              maxlength="200"
              required
              class="popup__input popup__input_type_profile-about"
            />
            <span class="user-about-error popup__input-error"></span>
          </label>
          <button type="submit" class="popup__submit-button">Сохранить</button>
          <button type="button" class="popup__close-button">
            <img src="<%=require('./images/cross-button.svg')%>" alt="Закрыть" class="popup__close-button-image" />
          </button>
        </form>
      </div>
      <div class="popup popup_type_add-place">
        <form name="placeAdd" novalidate class="popup__content">
          <h2 class="popup__title">Новое место</h2>
          <label class="popup__input-container">
            <input
              id="place-name"
              type="text"
              minlength="2"
              maxlength="30"
              required
              class="popup__input popup__input_type_place-name"
              placeholder="Название"
            />
            <span class="place-name-error popup__input-error"></span>
          </label>
          <label class="popup__input-container">
            <input
              id="place-link"
              type="url"
              required
              class="popup__input popup__input_type_place-link"
              placeholder="Ссылка на картинку"
            />
            <span class="place-link-error popup__input-error"></span>
          </label>
          <button type="submit" class="popup__submit-button">Создать</button>
          <button type="button" class="popup__close-button">
            <img src="<%=require('./images/cross-button.svg')%>" alt="Закрыть" class="popup__close-button-image" />
          </button>
        </form>
      </div>
      <div class="popup popup_type_photo-view">
        <div class="popup__content popup__content_type_image">
          <img src="#" alt="#" class="popup__image" />
          <p class="popup__image-caption"></p>
          <button type="button" class="popup__close-button">
            <img src="<%=require('./images/cross-button.svg')%>" alt="Закрыть" class="popup__close-button-image" />
          </button>
        </div>
      </div>
    </div>
    <div class="popup popup_type_confirm">
      <form class="popup__content">
        <h2 class="popup__title">Вы уверены?</h2>
        <button type="submit" class="popup__submit-button popup__submit-button_type_confirm">Да</button>
        <button type="button" class="popup__close-button">
          <img src="<%=require('./images/cross-button.svg')%>" alt="Закрыть" class="popup__close-button-image" />
        </button>
      </form>
    </div>
    <template id="card-template">
      <li class="card">
        <img src="#" alt="#" class="card__image" />
        <div class="card__title-container">
          <h2 class="card__title"></h2>
          <button type="button" class="card__like-button">
            <img src="<%=require('./images/like-button.svg')%>" alt="Нравится" />
            <span class="card__like-count"></span>
          </button>
        </div>
        <button type="button" class="card__delete-button">
          <img src="<%=require('./images/delete-button.svg')%>" alt="Удалить место" />
        </button>
      </li>
    </template>
  </body>
</html>
